<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>

    <main>
      <section class="hero">
        <div class="hero_title">
          <h1>The most read book of the month</h1>
          <p>
            We make reading more exciting and convenient by offering access to
            thousands of titles from various genres on our website
          </p>
          <a href="#">Add Bookshelf</a>
        </div>
        <div class="hero_image">
          <img src="img/hero_images.png" alt="" />
        </div>
      </section>
      <section class="input_section">
        <h2>Enter a new book</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">Adding Books to shelves</button>
        </form>
      </section>

    </form>
  </section> -->

      <section class="book_shelf">
        <h2>Not finished reading the book</h2>
        <div id="incompleteBookshelfList" class="book_list">
          <!-- <article class="book_item">
            <h3>Book Title</h3>
            <p>Penulis: John Doe</p>
            <p>Tahun: 2002</p>
            <div class="action">
              <button class="green">Done</button>
              <button class="red">Delete</button>
            </div>
          </article> -->
        </div>
      </section>

      <section class="book_shelf">
        <h2>Finished reading the book</h2>

        <div id="completeBookshelfList" class="book_list">
          <!-- <article class="book_item">
            <h3>Book Title</h3>
            <p>Penulis: John Doe</p>
            <p>Tahun: 2002</p>
            <div class="action">
              <button class="green">Unread</button>
              <button class="red">Delete</button>
            </div>
          </article> -->
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
